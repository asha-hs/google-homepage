<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Home Page</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<header>
				<nav>
					<ul>
						<li><a href="">Gmail</a></li>
						<li><a href="">Images</a></li>
						<li><a href="">Gmail</a></li>
						<li><a href="" class="signin-btn">Sign in</a></li>
					</ul>
				</nav>
			</header>
			<div class="logo-container">
				<img alt="Google" height="92" id="hplogo" src="images/googlelogo_color_272x92dp.png" style="padding-top:109px" width="272" >
			</div>	
			<div class="search-txt">
				<input type="text" name="search-text">
			</div>
			<div class="submit-btn-container">
				<input type="submit" value="Google Search" name="btnK" class="submit-btn">
				<input type="submit" value="I'm feeling Lucky" name="btnI" class="feel-btn">
				<p><a href="">Enjoy Cyber Monday deals</a> from the Google Store</p>
			</div>
		</div>
			<footer>
				<nav class="left-list">
					<ul>
						<li><a href="#">Advertising</a></li>
						<li><a href="#">Business</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
				<nav class="right-list">
					<ul>
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Settings</a></li>
					</ul>
				</nav>
			</footer>
		
		
	</body>
</html>
